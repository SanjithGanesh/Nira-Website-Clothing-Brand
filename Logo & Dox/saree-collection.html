<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saree Collection - Nira</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .saree-card {
      width: 280px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 10px;
      transition: transform 0.3s;
    }

    .saree-card:hover {
      transform: translateY(-8px);
    }

    .saree-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .price {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #8d4f00;
    }
  </style>
</head>
